<h1>Menghitung Luas Lingkaran</h1>
<!DOCTYPE html>
<html>
    <head>
        <title>Area Lingkaran</title>
    </head>
    <body>
        <p>Diketahui sebuah lingkaran memiliki diameter 28 cm. Berapakah luas lingkaran tersebut?</p>
        <script type="text/javascript"> 
            var area,r,pi;
            pi=3.14;
            r=28;
            area=pi*r*r;
            document.writeln('Luas lingkaran='+ area);
        </script>    
    </body>
<html>
