<h1>Menghitung Segitiga</h1>
<!DOCTYPE html>
<html>
    <head>
        <title>Area Segitiga</title>
    </head>
    <body>
        <p>Luas area segitiga dengan sisi masing-masing 15, 10, 15</p>
        <script>
            var side1=15;
            var side2=10;
            var side3=15;
            var s=(side1+side2+side3)/2;
            var area=Math.sqrt(s*((s-side1)*(s-side2)*(s-side3))); 
            document.writeln('Luas='+ area);
        </script>    
    </body>
<html>
